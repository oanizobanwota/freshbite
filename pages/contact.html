    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="body">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mynav">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img src="../assets/imgs/logo-no-background.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html" >Products</a>
            </li>
          </ul>
          <div class="mrt ms-auto p-2 bd-highlight"> 
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="about.html">About us</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="contact.html" >Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
</header>
<div class="container">
     <!-- Contact Section -->
     <section id="contact">
        <div class="details">
          <h2>Connect Us</h2>
          <p>If you have any questions, feel free to reach out!</p>
        </div>
        <div class="hero">
          <form action="https://formspree.io/f/xldrljko" method="POST">
            <div class="message-icon">
              <i class="fas fa-envelope"></i>
              <span></span>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                placeholder="Name"
                name="Name"
                autocomplete="family-name"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input
                type="text"
                placeholder="Phone No."
                name="Phone"
                autocomplete="on"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input
                type="text"
                placeholder="Email Address"
                name="Email"
                autocomplete="off"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-comments"></i>
              <textarea
                name="Message"
                placeholder="Message"
                rows="10"
              ></textarea>
            </div>

            <input type="submit" value="Send" class="send-btn" />
          </form>
        </div>
        </section>
</div>
    <footer>
        <p>© 2024 Fresh Bite Café. All rights reserved.</p>
    </footer>

    <script src="../script.js"></script>
